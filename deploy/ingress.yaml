apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-j-llm
  namespace: j-llm
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
spec:
  ingressClassName: alb
  rules:
  - host: chat.leazardlabs.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-svc
            port:
              number: 11434
