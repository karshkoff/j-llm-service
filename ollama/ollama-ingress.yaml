apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: j-llm-ingress
  namespace: ollama
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: j-llm-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/inbound-cidrs: "${ALLOW_IP}"
spec:
  ingressClassName: alb
  rules:
  - host: ollama.leazardlabs.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ollama-svc
            port:
              number: 11434
      - path: /exporter/generate
        pathType: Prefix
        backend:
          service:
            name: ollama-exporter-svc
            port:
              number: 8088
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: ollama-exporter-svc
            port:
              number: 8088
