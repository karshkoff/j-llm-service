apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  selector:
    matchLabels:
      app: ollama
  replicas: 1
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: alpine/ollama
        ports:
        - containerPort: 11434
      - name: ollama-exporter
        image: karshkoff/ollama-prom-exporter
        ports:
        - containerPort: 8088
