apiVersion: v1
kind: Namespace
metadata:
  name: j-llm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: j-llm
spec:
  selector:
    matchLabels:
      app: ollama
  replicas: 1
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: alpine/ollama
        ports:
        - containerPort: 11434
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-svc
  namespace: j-llm
spec:
  type: NodePort
  ports:
  - port: 11434
    targetPort: 11434
  selector:
    app: ollama
